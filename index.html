<!DOCTYPE html>
<html dir="ltr" lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>CJD-2_Compiler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row" id="mainRow">
        <div class="col-sm" style="border: 1px solid  gray">
          <select id="txtSelect">
            <option value="">Selecione</option>
          </select>

          <textarea id="output"></textarea>
          <button id="script_reader">Ler Script</button>
        </div>
        <div class="col-8" style="border: 1px solid  black">
          <div
            class="row"
            style="border: 1px solid  rgb(76, 180, 73); height: 40%; overflow-y: scroll;"
            id="memoryTable"
          >
            <div>
              <h2>Mem√≥ria</h2> <hr>
            </div>
          </div>
          <div class="row" style="height: 60%">
            <div class="col" style="border: 1px solid  rgb(89, 170, 199)">
              <div class="row" style="height: 80%" >
                <div id="regTable" style="padding-left: 10px;">
                  <h2>Registers</h2> <hr>
                </div>

              </div>
             
              <div class="row" style="height: 20%">
                <button id="run_step">Executar um passo</button>
              </div>
            </div>
            <div class="col" style="border: 1px solid  rgb(189, 52, 52)">
              Canvas
              <hr />
              <canvas
                id="cjd_canvas"
                style="border: 1px solid  rgb(189, 52, 52); width: 80%; height: 70%; margin: 0 10%"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <script src="./js/FileReader.js"></script>
    <script src="./js/CJDReader.js"></script>
    <script src="./js/CJDCompiler.js"></script>

    <script>

      function createTable() {
        var elem = document.getElementById('memBody');
        if(elem != null)
          elem.parentNode.removeChild(elem);
        // Construindo a tabela :3
        var tableContent = document.getElementById("memoryTable");
        var tbl = document.createElement("table");
        tbl.setAttribute("id", "memBody");
        var tbdy = document.createElement("tbody");

        var rows = 5;
        var cols = 20;
        var count = 0;
        var pcIter = 0;
        var content = "";
        
        for (var i = 0; i <= rows; i++) {
          var tr = document.createElement("tr");
          for (var j = 0; j < cols; j++) {
            if (i == 2) {
              break;
            } else {
              var td = document.createElement("td");
              td.className = "memSpace";
              td.appendChild(document.createTextNode("" + count++ + ""));
              var div = document.createElement("div");
              if (cjdData.memory == null || cjdData.memory[pcIter] == null){
                content = "-";
                pcIter++;
              }
              else content = "" + cjdData.memory[pcIter++];
              div.className = "memContent";            
              div.appendChild(document.createTextNode(content));
              td.appendChild(div);
              tr.appendChild(td);
            }
          }
          tbdy.appendChild(tr);
        }
        tbl.appendChild(tbdy);
        tableContent.appendChild(tbl);
      }

      function createRegisters() {
        var elem = document.getElementById('regBody');
        if(elem != null)
          elem.parentNode.removeChild(elem);
        // Construindo a tabela :3
        
        var tableContent = document.getElementById("regTable");
        var tbl = document.createElement("table");
        tbl.setAttribute("id", "regBody");
        var tbdy = document.createElement("tbody");


        var content = "";
        
        if(cjdData.data != null){
          for(var i in cjdData.data){
            var tr = document.createElement("tr");

            var td = document.createElement("td");
            td.appendChild(document.createTextNode("" + i + ": "));
            tr.appendChild(td);

            var td = document.createElement("td");
            content = cjdData.memory[ cjdData.data[i].mem ];
            td.appendChild(document.createTextNode(content));
            td.className = "memSpace";
            tr.appendChild(td);

            tbdy.appendChild(tr);
          }
        }
        tbl.appendChild(tbdy);
        tableContent.appendChild(tbl);
      }

      var input = document.getElementById("txtSelect");
      var output = document.getElementById("output");
      var script_reader = document.getElementById("script_reader");
      var run_step = document.getElementById("run_step");
      script_reader.setAttribute("disabled", true);

      var cjdData = {};

      var txtReader = new TxtReader(input, output);
      var cjdReader = new CJDReader(output.textContent);

      output.addEventListener("focus", event => {
        cjdReader.readCode(event.target.textContent);
        cjdData = cjdReader.getCJDData();
        script_reader.removeAttribute("disabled");
      });

      script_reader.addEventListener("click", event => {
        cjdReader.readCode(output.textContent);
        cjdData = cjdReader.getCJDData();
        console.log(cjdData.data);
        createRegisters();
        createTable();
        var compiler = new CJDCompiler(cjdData);
      });

      run_step.addEventListener("click", event => {
        compiler.Run();
      });

      createTable();
      createRegisters();
      
    </script>
  </footer>
</html>
